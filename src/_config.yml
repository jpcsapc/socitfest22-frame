  - "𝚄0𝟿𝙳𝚂𝚅𝚀 𝚁0𝚅𝙾𝚁𝚅𝙹𝙱𝚃𝙰 𝚀𝚅𝙽𝚃𝚁𝚄𝟷𝙲𝚃𝙵𝚔"
  - "👩‍💻👨‍💻 SOCIT GENERAL ASSEMBLY 2022 💾"
